name: "Check Constant-Time Security"
on:
  pull_request:
  push:

jobs:
  checkCT:
    name: CT
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        size: [ '768', '1024' ]
        dir: [ 'ref', 'avx2', 'avx2_stack' ]
        target: [ 'ct', 'sct' ]
        exclude:
          - dir: 'ref'
            target: 'sct'
          - dir: 'avx2_stack'
            target: 'sct'
    steps:
    - uses: actions/checkout@v4
    - uses: cachix/install-nix-action@v31
      with:
        nix_path: nixpkgs=channel:nixos-unstable
    - run: nix-shell --arg full false --run "echo Dependencies OKâ€¦"
    - run: nix-shell --arg full false --run "make -C code/jasmin/${{matrix.size}}/${{matrix.dir}}/ ${{matrix.target}}"
