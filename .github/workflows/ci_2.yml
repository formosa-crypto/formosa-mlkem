name: MLKEM implementation
permissions:
  contents: read
on:
  workflow_call:
  workflow_dispatch:

  
env:
  NIXPKGS_ALLOW_UNFREE: 1

jobs:
    ct:
      name: Check Constant-Time Security
      permissions:
        contents: read
        id-token: write
      uses: ./.github/workflows/ct.yml
      secrets: inherit 
    compile_and_test:
        name: Compile and Test MLKEM implementation
        runs-on: ubuntu-latest
        strategy:
          fail-fast: false
          matrix:
            size: [ '768', '1024' ]
            dir: [ 'ref', 'avx2' ]
        steps:
        - uses: actions/checkout@v4
          with:
            submodules: recursive
        - uses: cachix/install-nix-action@v31
          with:
            nix_path: nixpkgs=channel:nixos-unstable
        - run: nix-shell --arg full false --run "echo Dependencies OKâ€¦"
        - run: nix-shell --arg full false --run "make -C code/jasmin/${{matrix.size}}/${{matrix.dir}}/ test"
    